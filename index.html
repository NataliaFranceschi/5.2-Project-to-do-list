<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <input id="texto-tarefa" type="text">
    <div>
        <button id="criar-tarefa" class="btn btn-primary">Adicionar</button> 
        <button id="mover-cima" class="btn btn-primary"><i class="fa-solid fa-arrow-up"></i></button>
        <button id="mover-baixo" class="btn btn-primary"><i class="fa-solid fa-arrow-down"></i></button>
        <button id="salvar-tarefas" class="btn btn-primary">Salvar</button>
    </div>
    <div>
        <button id="apaga-tudo" class="btn btn-danger"><i class="fa-solid fa-delete-left"></i> Lista</button>
        <button id="remover-finalizados" class="btn btn-danger"><i class="fa-solid fa-delete-left"></i> Tarefa Completa</button>
        <button id="remover-selecionado" class="btn btn-danger"><i class="fa-solid fa-delete-left"></i> Selecionado</button>
    </div>
    <ol id="lista-tarefas"></ol>
    <script src="script.js"></script>   
    <script src="https://kit.fontawesome.com/212467eae2.js" crossorigin="anonymous"></script>
</body>
</html>
